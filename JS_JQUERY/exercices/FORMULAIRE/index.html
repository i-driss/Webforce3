<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #envoyer {
            display: none;
        }
    </style>
</head>
<body>
    <section>
        <h1>Formulaire</h1>
        <form action="">
            <div>
                <label for="ipseudo">Pseudo</label>
                <input type="text" id="ipseudo">
            </div>
            <div>
                <label for="imail">Entrez votre mail</label>
                <input type="mail" id="imail">
            </div>
            <div>
                <label for="imail2">Confirmez votre mail</label>
                <input type="mail" id="imail2" >
            </div>
            <div>
                <label for="ipassword">Entrez votre mot de passe</label>
                <input type="password" id="ipassword">
            </div>
            <div>
                <label for="ipassword2">Confirmez votre mot de passe</label>
                <input type="password" id="ipassword2">
                <button type="button"  >Voir le mot de passe</button>
            </div>
            <button id="envoyer">Envoyer</button>
        </form>
    </section>

    <script src="js/script.js"></script>

</html>
